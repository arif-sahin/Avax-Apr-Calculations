<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avax Apr</title>
    <link rel="stylesheet" href="./sytle.css">
</head>
<body>
    <!---Header-->
    <header>
        <h1>Avax Apr Calculations</h1>
    </header>

    <!---main-->
    <main class="container">
        <!--Inputs-->
        <div class="stake-card">
            <h2>Stake Amount&Time</h2>
            <div class="form">
                <label>Stake Amount</label>
                <input type="number" id="myStake" min="25">
                <div class="small-note">Minimium 25 AVAX required</div>
            </div>
            <div class="form">
                <label>Staking Duration</label>
                <input type="number" id="myDays" min="14" max="365">
                <div class="small-note">Min 14 Days, Max 365 Days</div>
                
            </div>
            <button class="btn-calc" type="button" onclick="calculate()">Calculate</button>
        </div>

        <!--Result-->
        <div class="result-card">
            <div>Estimated Rewards</div>
            <label id="estimatedReward">0.00</label>
        </div>

        
        <script src="./script.js"></script>
    </main>

</body>
</html>
